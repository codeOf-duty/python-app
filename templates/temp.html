<body id="content" ><button onclick="topFunction()" id="myBtn" title="Go to top" style="display: none;"><i class="fa fa-long-arrow-up" aria-hidden="true"></i></button>

{% include 'navbar.html' %}
<br/>

<section id="cover" class="min-vh-100">
    <div class="row">
        <div class="col-md-12">
            <h1 class="py-2 text-dark text-truncate"> ಕಾಗುಣಿತ ಪರೀಕ್ಷಕ - ಕನ್ನಡ ಭಾಷೆ </h1>
            <button class=" btn btn-sm btn-info upload_opt" > Upload File </button>
            <button class="btn btn-sm btn-info text_opt" > Text Editor </button>
        </div>
    </div>
    
    <div id="text_scr">
        <div class="text-editor-src" contenteditable="true"></div>
        <form id="form" action="{{ url_for('uploadText') }}" method="post" >
            <textarea id="formtextarea" name="formtextarea" style="display: none;" ></textarea>
            <button type="submit" class="btn btn-sm btn-primary submitBtn-text" value="submit" disabled >Proceed</button>
        </form>
    </div>
    
    <div id="cover-caption" class="upload_scr" >
        <div class="row-con" style="background-color: #fff;">
            <div class="row text-white">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mx-auto text-center form p-4">
                    <div class="px-2">
                                            <!-- ಕಾಗುಣಿತ ಪರೀಕ್ಷಕ - ಕನ್ನಡ ಭಾಷೆ -->
                         <form id="uform" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" >
                            <div class="file-drop-area"> 
                                <span class="choose-file-button">Choose files </span>
                                <span class="file-message">or drop file here </span> 
                                <input class="file-input" type="file" name="fileinput" accept="application/msword, text/plain, application/vnd.openxmlformats-officedocument.wordprocessingml.document" />
                            </div>
                            <button type="submit" class="btn btn-sm btn-success submitBtn" value="submit" name="submitBtn" >Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<pre id="output"></pre>
